{% extends "base.html" %}

{% block title %}{{ exercise }} - Coming Soon{% endblock %}

{% block content %}
<div class="container coming-soon">
    <div class="header">
        <h1 class="title">
            <span class="gradient-text">{{ exercise }}</span>
        </h1>
        <p class="subtitle">{{ game }}</p>
        <p class="description">This exercise game is currently being integrated into the web interface.</p>

        <div class="back-button-wrapper">
            <a href="/" class="back-button">
                <svg class="back-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5" />
                    <path d="M12 19l-7-7 7-7" />
                </svg>
                Back to Exercise Selection
            </a>
        </div>
    </div>
</div>

<style>
    .coming-soon {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .coming-soon .header {
        text-align: center;
        animation: fade-in 0.6s ease-out;
    }

    .description {
        font-size: 1.125rem;
        color: var(--muted-foreground);
        margin-top: 1.5rem;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
    }

    .back-button-wrapper {
        margin-top: 3rem;
    }

    .back-button {
        display: inline-flex;
        align-items: center;
        gap: 0.75rem;
        padding: 1rem 2rem;
        background: var(--primary);
        color: var(--primary-foreground);
        border-radius: 0.75rem;
        font-weight: 600;
        text-decoration: none;
        transition: all 0.3s ease;
        font-size: 1.125rem;
    }

    .back-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    .back-icon {
        width: 24px;
        height: 24px;
    }
</style>
{% endblock %}
